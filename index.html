<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitch Slot Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <ul id="slot-queue"></ul>

  <script>
    async function fetchSlotQueue() {
      try {
        const response = await fetch("https://twitch-slot-api.onrender.com/queue");
        const data = await response.json();

        const container = document.getElementById("slot-queue");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<li>Keine Wünsche in der Liste</li>";
        } else {
          data.forEach((item, index) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${index + 1}. ${item.name} – ${item.request}`;
            container.appendChild(listItem);
          });
        }
      } catch (error) {
        console.error("Fehler beim Laden der Slot-Liste:", error);
      }
    }

    fetchSlotQueue();
    setInterval(fetchSlotQueue, 10000);
  </script>
</body>
</html>
